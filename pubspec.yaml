name: blip_ds
description: Blip Design System for Flutter.
version: 0.0.28
homepage: https://github.com/takenet/blip-ds-flutter#readme
repository: https://github.com/takenet/blip-ds-flutter

environment:
  sdk: ">=2.17.5 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.30
  rxdart: ^0.27.4
  flutter_spinkit: ^5.1.0
  get: ^4.6.5
  filesize: ^2.0.1
  open_filex: ^4.3.2
  path_provider: ^2.0.11
  dio: ^4.0.6
  url_launcher: ^6.1.5
  path: ^1.8.1
  cached_network_image: ^3.2.1
  pinch_zoom: ^1.0.0
  flutter_svg: ^1.1.4
  linkify: ^4.1.0
  simple_link_preview: ^1.0.2
  simple_animations: ^5.0.0
  chewie: ^1.3.4
  video_player: ^2.4.7
  sticky_headers: ^0.3.0
  pointer_interceptor: ^0.9.1
  debounce_throttle: ^2.0.0
  ffmpeg_kit_flutter_audio: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  golden_toolkit: ^0.13.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
          weight: 800
    - family: DSIcons
      fonts:
        - asset: assets/fonts/DSIcons.ttf
