name: blip_ds
description: Blip Design System for Flutter.
version: 0.0.85
homepage: https://github.com/takenet/blip-ds-flutter#readme
repository: https://github.com/takenet/blip-ds-flutter

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  ffmpeg_kit_flutter_full_gpl: ^5.1.0
  just_audio: ^0.9.35
  rxdart: ^0.27.4
  flutter_spinkit: ^5.1.0
  get: ^4.6.5
  open_filex: ^4.3.2
  path_provider: ^2.1.1
  dio: ^5.2.1+1
  url_launcher: ^6.1.5
  path: ^1.8.1
  cached_network_image: ^3.2.1
  pinch_zoom: ^1.0.0
  flutter_svg: ^2.0.7
  linkify: ^5.0.0
  simple_link_preview: ^1.0.2
  simple_animations: ^5.0.2
  chewie: ^1.3.4
  video_player: ^2.7.0
  sticky_headers: ^0.3.0
  pointer_interceptor: ^0.9.1
  debounce_throttle: ^2.0.0
  file_sizes: ^1.0.6
  intl_phone_number_input: ^0.7.3+1
  mask_text_input_formatter: ^2.4.0
  dotted_border: ^2.0.0+3
  map_launcher: ^2.5.0+1
  mime: ^1.0.4
  crypto: ^3.0.3
  video_compress: ^3.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/svg/flags/
    
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
          weight: 800
    - family: DSIcons
      fonts:
        - asset: assets/fonts/DSIcons.ttf
