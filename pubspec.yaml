name: blip_ds
description: Blip Design System for Flutter.
version: 0.4.0
homepage: https://github.com/takenet/blip-ds-flutter#readme
repository: https://github.com/takenet/blip-ds-flutter

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.10.2
  rxdart: ^0.27.7
  flutter_spinkit: ^5.1.0
  get: ^4.6.5
  open_filex: ^4.7.0
  path_provider: ^2.1.1
  dio: ^5.2.1+1
  url_launcher: ^6.1.5
  path: ^1.8.1
  cached_network_image: ^3.2.1
  pinch_zoom: ^2.0.0
  flutter_svg: ^2.0.7
  linkify: ^5.0.0
  simple_link_preview: ^2.0.0
  simple_animations: ^5.0.2
  chewie: ^1.3.4
  video_player: ^2.7.0
  sticky_headers: ^0.3.0
  pointer_interceptor: ^0.10.1
  debounce_throttle: ^2.0.0
  file_sizes: ^1.0.6
  mask_text_input_formatter: ^2.4.0
  dotted_border: ^2.0.0+3
  map_launcher: ^3.1.0
  mime: ^2.0.0
  crypto: ^3.0.3
  video_compress: ^3.1.4
  flutter_image_compress: ^2.1.0
  phone_number: ^2.0.1
  scrollview_observer: ^1.24.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/flags/
    - assets/svg/
    
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
          weight: 800
    - family: DSIcons
      fonts:
        - asset: assets/fonts/DSIcons.ttf
